name: Deploy API

on:
  push:
    tags:
      - "*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     tags: ${{ secrets.DOCKER_USERNAME }}/my-react-app:${{ github.ref_name }}
      #     push: true

  update-config:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: vuitinhvl7x/VDT2024-web-config
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update values.yaml
        run: |
          sed -i 's/\(tag: \).*/\1"'"${{ github.ref_name }}"'"/' values.yaml
          git config --global user.name 'vuitinhvl7x'
          git config --global user.email 'xuanhai2708@gmail.com'
          git add values.yaml
          git commit -m "Update api image version to ${{ github.ref_name }}"
          git push
